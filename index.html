<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>𝗔𝗨𝗧𝗛𝗢𝗥𝗜𝗭𝗔𝗧𝗜𝗢𝗡</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="loader-default.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="loader" class="loader loader-default is-active" data-text="Seeding"></div>
    <div class="sec" id="boxy">
        <div class="box">
            <center>
                <h1 class="tit">Enter Access Code</h1>
                <input class="ip" id="ip" type="text" pattern="[1-9]{4}" maxlength="4" autofocus />

            </center>
        </div>
    </div>

    <script>


        window.addEventListener("load", function () {
            var loader = document.getElementById("loader");
            setTimeout(function () {
                loader.classList.remove("is-active");
            }, 5000);
        });


        document.getElementById("ip").addEventListener("keyup", function () {
            if (this.value.length == 4 && this.value == 1124) {
                window.location.replace("https://selflearnwithus.com/");
            }
            else if (this.value.length == 4 && this.value == 1234) {
                window.location.replace("http://www.google.com");
            }
            else if (this.value.length == 4) {
                this.value = "";
                const colr = document.getElementById('boxy');
                colr.style.boxShadow = "inset 0 0 30px #ff000045";
            }

        });

    </script>

</body>

</html>
